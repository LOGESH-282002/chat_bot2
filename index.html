<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">Chatbot</div>
        <div class="top-bar">
        <button class="new-chat-btn" id="new-chat-btn" title="Start new chat">ğŸ—¨ï¸ New Chat</button>
        <button class="mode-toggle" id="mode-toggle" title="Toggle dark/light mode">ğŸŒ™</button>
    </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message thinking">
            <div class="message-text">Hi, how can i help you?

            </div>

        <form class="chat-input-area" id="chat-form">

                <input type="file" id="file-input" accept=".txt,.pdf,.docx,.jpg,.png,.jpeg,.gif" style="display: none;" />
                <div id="file-preview" style="display:none; margin-bottom:5px;"></div>
                <textarea class="user-input" id="user-input" placeholder="Type your message..." autocomplete="off" autofocus rows="1" style="resize: none;"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
